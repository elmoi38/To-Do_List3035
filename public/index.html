<!DOCTYPE>
<html ng-app="myApp">

	<head>
		<title>To-DoList App</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>
	<body>

	<div class="container" ng-controller="AppCtrl">
		<h1>To-Do List App</h1>
		

		<table class="table">
		<thead>
			<tr>
				<th>Title</th>
				<th>Text</th>
				<th>Due</th>
				<th>Status</th>
				
			</tr>

		</thead>
		<tbody>

		<tr>
		<td>
				<input class="form-control" ng-model="item.title"></td>
				<td><input class="form-control" ng-model="item.text"></td>
				<td><input class="form-control" ng-model="item.due"></td>
				<td><input class="form-control" ng-model="item.status"></td>
				<td><button class="btn btn-primary" ng-click="addItem()">AddItem</button></td>
				<td><button class="btn btn-info" ng-click="update()">Update</button></td>
				<td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>  

		</tr>

			<tr ng-repeat="item in itemlist">
				<td>{{item.title}}</td>
				<td>{{item.text}}</td>
				<td>{{item.due}}</td>
				<td>{{item.status}}</td>
				<td><button class="btn btn-danger" ng-click="remove(item._id)">Delete</button></td>
				<td><button class="btn btn-warning" ng-click="edit(item._id)">Edit</button></td>
				<td><button class="btn btn-success" ng-click="completed(item._id)">Completed</button></td>

				
			</tr>
		
		</tbody>
		</table>
	<div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="controllers/controller.js"></script>

	</body>

</html>
